 build-pr:
  machine: true
  steps:
    - checkout
    - run:
        command: |
          docker build --no-cache .
   
         
workflows:
  version: 2
  main:
    jobs:
    - build:
        filters:
          branches:
            only: master
    - build-tags:
        filters:
          tags:
            only: /\d+\.\d+\.\d+/
    - build-pr:
        filters:
          branches:
            ignore: master
